<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Polibiusz Cipher</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-text {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        .button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="inputText" class="input-text" placeholder="Wpisz tekst">
        <button onclick="encryptText()" class="button">Szyfruj</button>
        <button onclick="decryptText()" class="button">Deszyfruj</button>
        <input type="text" id="outputText" class="input-text" placeholder="Wynik" readonly>
    </div>

    <script>
        let square = [
            ['a', 'b', 'c', 'd', 'e', 'f', 'g'],
            ['h', 'i', 'j', 'k', 'l', 'ł', 'm'],
            ['n', 'o', 'p', 'r', 's', 't', 'u'],
            ['w', 'y', 'z', 'ć', 'ś', 'ź', 'ż'],
            ['ą', 'ę', 'ń', 'ó', 'ŕ', 'ż', 'ch']
        ];

        function findPosition(letter) {
            for (let row = 0; row < square.length; row++) {
                for (let col = 0; col < square[row].length; col++) {
                    if (square[row][col] === letter) {
                        return { row: row + 1, col: col + 1 };
                    }
                }
            }
            return { row: -1, col: -1 };
        }

        function encryptPolibiusz(text) {
            text = text.toLowerCase();
            let encryptedText = "";
            for (let char of text) {
                if (char === ' ') {
                    encryptedText += ' ';
                } else {
                    let position = findPosition(char);
                    if (position.row !== -1) {
                        encryptedText += `${position.row}${position.col}`;
                    }
                }
            }
            return encryptedText;
        }

        function decryptPolibiusz(cipher) {
            let decryptedText = "";
            for (let i = 0; i < cipher.length; i += 2) {
                let row = parseInt(cipher[i]) - 1;
                let col = parseInt(cipher[i + 1]) - 1;
                if (row >= 0 && col >= 0) {
                    decryptedText += square[row][col];
                }
            }
            return decryptedText;
        }

        function encryptText() {
            let inputText = document.getElementById('inputText').value;
            document.getElementById('outputText').value = encryptPolibiusz(inputText);
        }

        function decryptText() {
            let outputText = document.getElementById('outputText').value;
            document.getElementById('inputText').value = decryptPolibiusz(outputText);
        }
    </script>
</body>
</html>
